<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kahoo — Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; margin:0; display:flex; justify-content:center; }
    .wrap { width:100%; max-width:720px; padding:24px; }
    .card { background:#fff; border-radius:10px; box-shadow:0 2px 10px rgba(0,0,0,.08); padding:16px 20px; margin:12px 0; }
    h1,h2 { margin:8px 0 16px; }
    input { width:100%; padding:10px 12px; margin:6px 0; border-radius:8px; border:1px solid #ddd; }
    button { padding:10px 14px; border:0; border-radius:8px; cursor:pointer; }
    .btn { background:#5b6df7; color:#fff; }
    .btn.secondary { background:#eee; color:#333; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    .option { width:100%; margin:6px 0; padding:12px; background:#ececec; border-radius:8px; cursor:pointer; text-align:left; }
    .timer { color:#d62828; font-weight:bold; }
    .muted { color:#666; }
    .players .item { padding:6px 0; border-bottom:1px dashed #eee; }
    .pill { background:#f6f6ff; padding:6px 10px; border-radius:999px; display:inline-block; }
    .hide { display:none; }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Lobby -->
    <div id="lobby" class="card">
      <h1>เริ่มเกม</h1>
      <div class="row">
        <input id="nameInput" placeholder="ชื่อผู้เล่น" />
      </div>
      <div class="row">
        <button id="createBtn" class="btn">สร้างห้อง</button>
        <input id="roomInput" placeholder="รหัสห้อง (เช่น ABC123)" />
        <button id="joinBtn" class="btn secondary">เข้าห้อง</button>
      </div>

      <div id="shareBox" class="card hide">
        <h2>ห้องของคุณ: <span id="roomIdText" class="pill"></span></h2>
        <div class="muted" id="shareLink"></div>
        <div class="muted">ส่งลิงก์หรือบอกรหัสให้เพื่อนเพื่อเข้าห้องได้เลย</div>
        <button id="startBtn" class="btn" disabled>เริ่มเกม</button>
      </div>
    </div>

    <!-- Game -->
    <div id="game" class="card hide">
      <div class="row" style="justify-content:space-between; align-items:center;">
        <div>ข้อ <span id="qNo">-</span>/<span id="qTotal">-</span></div>
        <div class="timer" id="timer">Time: -</div>
      </div>
      <h2 id="question">—</h2>
      <div id="options"></div>
      <div class="card players">
        <h3>ผู้เล่น</h3>
        <div id="players"></div>
      </div>
      <div id="hint" class="muted"></div>
    </div>

    <!-- Result -->
    <div id="result" class="card hide">
      <h2>สรุปคะแนน</h2>
      <div id="rankings"></div>
      <button onclick="location.href='/'" class="btn secondary">กลับหน้าแรก</button>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const qs = (id) => document.getElementById(id);
    const lobby = qs('lobby'), game = qs('game'), result = qs('result');

    let roomId = '';
    let myName = '';
    let isHost = false;

    // Prefill room from ?room=XXXX
    const urlRoom = new URLSearchParams(location.search).get('room');
    if (urlRoom) qs('roomInput').value = urlRoom;

    // Create room
    qs('createBtn').onclick = () => {
      myName = qs('nameInput').value.trim() || 'Host';
      socket.emit('createRoom', { playerName: myName });
    };

    socket.on('roomCreated', ({ roomId: rid }) => {
      isHost = true;
      roomId = rid;
      const share = `${location.origin}?room=${roomId}`;
      qs('shareBox').classList.remove('hide');
      qs('roomIdText').textContent = roomId;
      qs('shareLink').textContent = share;
      qs('startBtn').disabled = false;
    });

    // Join room
    qs('joinBtn').onclick = () => {
      myName = qs('nameInput').value.trim() || 'Player';
      const rid = qs('roomInput').value.trim().toUpperCase();
      if (!rid) return alert('กรอกรหัสห้องก่อน');
      roomId = rid;
      socket.emit('join', { roomId, playerName: myName });
      // เปิดกล่องแสดงรหัส (สำหรับเห็นผู้เล่น/รอเริ่ม)
      qs('shareBox').classList.remove('hide');
      qs('roomIdText').textContent = roomId;
      qs('shareLink').textContent = `${location.origin}?room=${roomId}`;
      qs('startBtn').classList.add('hide'); // ผู้เล่นทั่วไปไม่มีปุ่มเริ่ม
    };

    // start button (host only)
    qs('startBtn').onclick = () => {
      if (!isHost) return;
      socket.emit('startGame', roomId);
    };

    // players list
    socket.on('players', (players) => {
      qs('players').innerHTML = players.map(p => `<div class="item">${p.name}: ${p.score} points</div>`).join('');
      // เปิดปุ่มเริ่มเมื่อมีอย่างน้อย 1 ผู้เล่น
      if (isHost) qs('startBtn').disabled = players.length === 0;
    });

    // system messages
    socket.on('system', (msg) => {
      qs('hint').textContent = msg;
    });

    // game started
    socket.on('gameStarted', () => {
      lobby.classList.add('hide');
      game.classList.remove('hide');
    });

    // question
    socket.on('question', (q) => {
      qs('qNo').textContent = q.index;
      qs('qTotal').textContent = q.total;
      qs('question').textContent = q.question;
      const opt = qs('options');
      opt.innerHTML = '';
      q.options.forEach((text, idx) => {
        const b = document.createElement('button');
        b.className = 'option';
        b.textContent = text;
        b.onclick = () => socket.emit('answer', { roomId, answerIndex: idx });
        opt.appendChild(b);
      });
    });

    socket.on('timer', (t) => {
      qs('timer').textContent = `Time: ${t}s`;
    });

    socket.on('endQuestion', ({ correctAnswer }) => {
      // แสดงเฉลยสั้นๆ
      qs('hint').textContent = `เฉลยข้อที่ผ่านมา: ตัวเลือกที่ ${correctAnswer + 1}`;
    });

    socket.on('result', (players) => {
      game.classList.add('hide');
      result.classList.remove('hide');
      qs('rankings').innerHTML = players
        .map((p, i) => `<div class="item">อันดับ ${i+1}: ${p.name} — ${p.score} คะแนน</div>`)
        .join('');
    });

    socket.on('errorMessage', (msg) => alert(msg));
  </script>
</body>
</html>
