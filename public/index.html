<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kahoo — Advanced Quiz Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#6a11cb; --bg2:#2575fc;
      --card: rgba(255,255,255,.12);
      --glass: blur(10px);
      --accent:#ffbf3c;
      --success: #4caf50;
      --error: #f44336;
      --warning: #ff9800;
      --info: #2196f3;
      --opt1:#f44336; --opt2:#2196f3; --opt3:#4caf50; --opt4:#ff9800;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      color: #fff;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,.08), transparent),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x: hidden;
    }

    .wrap { 
      width: 100%; 
      max-width: 900px; 
      padding: 20px; 
      position: relative; 
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      backdrop-filter: var(--glass);
      animation: slideIn 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    h1, h2, h3 { margin: 8px 0 12px; }
    h1 { font-weight: 800; letter-spacing: .3px; text-align: center; }
    h2 { font-weight: 700; }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.2);
      color: #fff;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 191, 60, 0.2);
    }

    input::placeholder { color: #dfe7ffbf; }
    select option { background: #333; color: #fff; }

    .row { 
      display: flex; 
      gap: 10px; 
      flex-wrap: wrap; 
      margin: 10px 0; 
    }

    .col { flex: 1; min-width: 200px; }

    button {
      padding: 12px 16px;
      border: 0;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .btn {
      background: linear-gradient(135deg, #ff7b00, #ffbf3c);
      color: #222;
    }

    .btn.secondary {
      background: rgba(255,255,255,.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,.25);
    }

    .btn.success {
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      color: #fff;
    }

    .btn.danger {
      background: linear-gradient(135deg, #f44336, #ef5350);
      color: #fff;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      filter: brightness(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,.2);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    button.loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* AUTH SECTION */
    .auth-tabs {
      display: flex;
      margin-bottom: 20px;
      background: rgba(0,0,0,.2);
      border-radius: 12px;
      padding: 4px;
    }

    .auth-tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-tab.active {
      background: var(--accent);
      color: #222;
      font-weight: 600;
    }

    /* SETTINGS */
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 15px 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-group label {
      font-size: 12px;
      font-weight: 600;
      color: rgba(255,255,255,.8);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* LOBBY */
    .room-info {
      background: rgba(255,191,60,.1);
      border: 1px solid rgba(255,191,60,.3);
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      text-align: center;
    }

    .room-id {
      font-size: 24px;
      font-weight: 800;
      color: var(--accent);
      letter-spacing: 2px;
      margin: 5px 0;
    }

    .share-link {
      font-size: 12px;
      color: rgba(255,255,255,.7);
      word-break: break-all;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .share-link:hover {
      color: var(--accent);
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin: 15px 0;
    }

    .player-card {
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.25);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .player-card.host::after {
      content: "👑";
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 16px;
    }

    .player-card:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,.2);
    }

    /* GAME */
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .question-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .progress-bar {
      width: 200px;
      height: 6px;
      background: rgba(255,255,255,.2);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #ff7b00);
      transition: width 0.3s ease;
    }

    .category-badge {
      background: rgba(255,255,255,.2);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .difficulty-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .difficulty-easy { background: var(--success); }
    .difficulty-medium { background: var(--warning); }
    .difficulty-hard { background: var(--error); }

    .question-text {
      font-size: 1.4rem;
      line-height: 1.4;
      margin: 20px 0;
      text-align: center;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .option {
      border: 0;
      color: #fff;
      font-weight: 700;
      text-align: left;
      padding: 20px;
      border-radius: 14px;
      position: relative;
      overflow: hidden;
      isolation: isolate;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .option span {
      position: relative;
      z-index: 2;
    }

    .option::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,.12);
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 1;
    }

    .option:hover:not(:disabled)::after {
      opacity: 0.25;
    }

    .option.selected {
      outline: 3px solid #fff;
      transform: scale(1.02);
      animation: pulse 0.6s ease;
    }

    .option.correct {
      outline: 3px solid var(--success);
      background: var(--success) !important;
    }

    .option.incorrect {
      outline: 3px solid var(--error);
      opacity: 0.7;
    }

    .opt1 { background: var(--opt1); }
    .opt2 { background: var(--opt2); }
    .opt3 { background: var(--opt3); }
    .opt4 { background: var(--opt4); }

    /* TIMER */
    .timer-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .timer-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: conic-gradient(var(--accent) calc(var(--pct) * 1%), rgba(255,255,255,.18) 0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #222;
      box-shadow: inset 0 0 0 8px rgba(0,0,0,.2), 0 8px 18px rgba(0,0,0,.2);
      transition: all 0.3s ease;
    }

    .timer-circle.warning {
      animation: pulse 1s infinite;
    }

    .timer-inner {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 800;
    }

    /* SCOREBOARD */
    .scoreboard {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .score-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: rgba(255,255,255,.1);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .score-row:first-child {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #222;
      font-weight: 700;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
      to { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.3); }
    }

    .score-position {
      font-weight: 700;
      min-width: 30px;
    }

    .score-name {
      flex: 1;
      text-align: left;
    }

    .score-points {
      font-weight: 700;
    }

    /* NOTIFICATIONS */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
      animation: slideInRight 0.3s ease;
      z-index: 1000;
    }

    .notification.success { background: var(--success); }
    .notification.error { background: var(--error); }
    .notification.warning { background: var(--warning); }
    .notification.info { background: var(--info); }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* UTILITIES */
    .hide { display: none !important; }
    .text-center { text-align: center; }
    .text-muted { opacity: 0.7; }
    .mt-20 { margin-top: 20px; }
    .mb-20 { margin-bottom: 20px; }

    /* LOADING ANIMATION */
    .loading-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .wrap { padding: 10px; }
      .card { padding: 15px; margin: 10px 0; }
      .game-header { flex-direction: column; text-align: center; }
      .timer-container { justify-content: center; }
      .options-grid { grid-template-columns: 1fr; }
      .settings-grid { grid-template-columns: 1fr; }
      .question-text { font-size: 1.2rem; }
    }

    /* DARK MODE TOGGLE */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,.2);
      border: 1px solid rgba(255,255,255,.3);
      border-radius: 20px;
      padding: 8px 12px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,.3);
    }

    /* SOUND CONTROL */
    .sound-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--accent);
      border: 0;
      color: #222;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .sound-toggle:hover {
      transform: scale(1.1);
    }

    .sound-toggle.muted {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- AUTHENTICATION -->
    <div id="auth" class="card">
      <h1>🎮 Kahoo — Advanced Quiz</h1>
      
      <div class="auth-tabs">
        <div class="auth-tab active" data-tab="guest">🎲 เล่นแบบ Guest</div>
        <div class="auth-tab" data-tab="login">🔑 เข้าสู่ระบบ</div>
        <div class="auth-tab" data-tab="register">📝 สมัครสมาชิก</div>
      </div>

      <!-- Guest Tab -->
      <div id="guest-tab" class="auth-content">
        <div class="form-group">
          <label>ชื่อผู้เล่น</label>
          <input id="guestName" placeholder="ใส่ชื่อของคุณ (เช่น Beam, New, Aom)" maxlength="30" />
        </div>
        <div class="row mt-20">
          <button id="createGuestBtn" class="btn col">🏠 สร้างห้อง</button>
          <input id="joinRoomId" placeholder="รหัสห้อง (เช่น ABC123)" maxlength="6" style="max-width: 150px;" />
          <button id="joinGuestBtn" class="btn secondary">🚪 เข้าห้อง</button>
        </div>
      </div>

      <!-- Login Tab -->
      <div id="login-tab" class="auth-content hide">
        <div class="form-group">
          <label>Username หรือ Email</label>
          <input id="loginInput" placeholder="username หรือ email@example.com" />
        </div>
        <div class="form-group">
          <label>รหัสผ่าน</label>
          <input id="loginPassword" type="password" placeholder="รหัสผ่าน" />
        </div>
        <button id="loginBtn" class="btn success col mt-20">เข้าสู่ระบบ</button>
      </div>

      <!-- Register Tab -->
      <div id="register-tab" class="auth-content hide">
        <div class="form-group">
          <label>Username</label>
          <input id="registerUsername" placeholder="username (3-20 ตัวอักษร)" maxlength="20" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="registerEmail" type="email" placeholder="email@example.com" />
        </div>
        <div class="form-group">
          <label>รหัสผ่าน</label>
          <input id="registerPassword" type="password" placeholder="รหัสผ่าน (อย่างน้อย 6 ตัว)" />
        </div>
        <button id="registerBtn" class="btn success col mt-20">สมัครสมาชิก</button>
      </div>
    </div>

    <!-- GAME SETTINGS -->
    <div id="settings" class="card hide">
      <h2>⚙️ ตั้งค่าเกม</h2>
      <div class="settings-grid">
        <div class="form-group">
          <label>จำนวนคำถาม</label>
          <select id="questionCount">
            <option value="5">5 ข้อ</option>
            <option value="10" selected>10 ข้อ</option>
            <option value="15">15 ข้อ</option>
            <option value="20">20 ข้อ</option>
          </select>
        </div>
        <div class="form-group">
          <label>เวลาตอบ (วินาที)</label>
          <select id="timeLimit">
            <option value="5">5 วินาที</option>
            <option value="10" selected>10 วินาที</option>
            <option value="15">15 วินาที</option>
            <option value="20">20 วินาที</option>
            <option value="30">30 วินาที</option>
          </select>
        </div>
        <div class="form-group">
          <label>หมวดหมู่</label>
          <select id="category">
            <option value="">ทุกหมวดหมู่</option>
          </select>
        </div>
        <div class="form-group">
          <label>ระดับความยาก</label>
          <select id="difficulty">
            <option value="">ทุกระดับ</option>
            <option value="easy">ง่าย</option>
            <option value="medium">ปานกลาง</option>
            <option value="hard">ยาก</option>
          </select>
        </div>
      </div>
      <div class="row mt-20">
        <button id="saveSettings" class="btn col">💾 บันทึกและสร้างห้อง</button>
        <button id="cancelSettings" class="btn secondary">❌ ยกเลิก</button>
      </div>
    </div>

    <!-- LOBBY -->
    <div id="lobby" class="card hide">
      <h2>🏠 ห้องรอผู้เล่น</h2>
      
      <div class="room-info">
        <div>รหัสห้อง</div>
        <div class="room-id" id="roomIdDisplay">ABC123</div>
        <div class="share-link" id="shareLink" onclick="copyShareLink()">
          คลิกเพื่อคัดลอกลิงก์เชิญ 📋
        </div>
      </div>

      <h3>👥 ผู้เล่นในห้อง</h3>
      <div id="playersGrid" class="players-grid">
        <!-- Players will be populated here -->
      </div>

      <div class="text-center mt-20">
        <button id="startGameBtn" class="btn success" disabled>
          🚀 เริ่มเกม <span class="loading-dots hide"></span>
        </button>
        <button id="leaveRoomBtn" class="btn danger">🚪 ออกจากห้อง</button>
      </div>
    </div>

    <!-- GAME -->
    <div id="game" class="card hide">
      <div class="game-header">
        <div class="question-info">
          <span>ข้อ <strong id="questionNumber">1</strong>/<span id="totalQuestions">10</span></span>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="category-badge" id="questionCategory">General</div>
          <div class="difficulty-badge" id="questionDifficulty">Medium</div>
        </div>
        <div class="timer-container">
          <div class="timer-circle" id="timerCircle" style="--pct: 100">
            <div class="timer-inner" id="timerDisplay">10</div>
          </div>
        </div>
      </div>

      <div class="question-text" id="questionText">
        กำลังโหลดคำถาม...
      </div>

      <div class="options-grid" id="optionsGrid">
        <!-- Options will be populated here -->
      </div>
    </div>

    <!-- QUESTION SUMMARY -->
    <div id="summary" class="card hide">
      <h2>📊 สรุปข้อ <span id="summaryNumber">1</span>/<span id="summaryTotal">10</span></h2>
      
      <div id="answerReveal" class="text-center mb-20">
        <!-- Answer reveal will be shown here -->
      </div>

      <h3>🏆 คะแนนปัจจุบัน</h3>
      <div id="currentScoreboard" class="scoreboard">
        <!-- Scoreboard will be populated here -->
      </div>
    </div>

    <!-- GAME OVER -->
    <div id="gameOver" class="card hide">
      <h1>🎉 จบเกม!</h1>
      
      <div id="gameStats" class="text-center mb-20">
        <!-- Game statistics will be shown here -->
      </div>

      <h2>🏆 ผลการแข่งขันสุดท้าย</h2>
      <div id="finalScoreboard" class="scoreboard">
        <!-- Final scoreboard will be populated here -->
      </div>

      <div class="text-center mt-20">
        <button onclick="location.reload()" class="btn success">🔄 เล่นอีกครั้ง</button>
        <button id="viewStatsBtn" class="btn secondary hide">📈 ดูสถิติ</button>
      </div>
    </div>
  </div>

  <!-- Sound Toggle -->
  <button class="sound-toggle" id="soundToggle">🔊</button>

  <!-- Notification Container -->
  <div id="notifications"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/game.js"></script>
</body>
</html>
